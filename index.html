<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visuals</title>
  </head>
  <body style="margin: 0; padding: 0; background: #fbe5c3">
    <canvas id="visuals" style="width: 100vw; height: 100vh"></canvas>
    <script type="module">
      import { renderVisuals } from './src/main.ts';

      const canvas = document.getElementById('visuals');
      renderVisuals(window, canvas, {
        fov: 2.0,
        cameraHeight: 0.1,
        edgeColor: '#FFFFFF',
        faceColor: '#FBE5C3',
        birdColor: '#658DA5',
        shadowColor: '#473931',
      });
    </script>
  </body>
</html>
